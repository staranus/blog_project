{% extends "base.html" %}

{% block title %}Welcome {% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('view_and_publish_posts') }}">
  <h2>Create a New Post</h2>
  <div

class="form-group">


<label

for="title">Title:</label>


<input

type="text"

class="form-control"

id="title"

name="title"

required>


</div>


<div

class="form-group">


<label

for="content">Content:</label>


<textarea

class="form-control"

id="content"

name="content"

rows="10"

required></textarea>


</div>


<button

type="submit"

class="btn btn-primary">Publish Post</button>
</form>

    <hr>
{% for post in posts %}
<div>
    <h2>{{ post.id }}</h2>
    <p>{{ post.post }}</p>
    <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
    <a href="/posts/edit/{{post.id}}">Edit</a>
</div>
{% endfor %}
{% endblock %}
